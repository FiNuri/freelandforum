<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeLand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<header class="noselect">
    <div class="tac">
        <h1>Welcome to FreeLand</h1>
    </div>
</header>
<br>
<br>
<section id="LoginSection">
    <div class="container">
        <div class="row">
            <div class="col-md-5 tac mx-auto loginBox">
                <form id="loginForm" action="#" class="loginForm">
                    <h2 class="noselect">Login</h2>
                    <div class="row bbottom">
                        <div class="cal">
                            <a href="#" class="login">Login</a>
                            <a href="#" class="registration">Registration</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="noselect">Username:</label>
                        <br>
                        <input id="login" placeholder="Enter username" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label class="noselect for-password">Password:</label>
                        <br>
                        <input id="password" placeholder="Enter password" class="form-control" type="password">
                    </div>
                    <button id="loginbutton" type="submit" class="loginButton btn btn-success">Enter</button>
                </form>
                <form id="registrationForm" action="#" class="registrationForm">
                    <h2 class="noselect">Registration</h2>
                    <div class="row bbottom">
                        <div class="cal">
                            <a href="#" class="login">Login</a>
                            <a href="#" class="registration">Registration</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="noselect">Username:</label>
                        <br>
                        <input id="usernamereg" placeholder="Enter username" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label class="noselect">Name:</label>
                        <br>
                        <input id="namereg" placeholder="Enter name" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label class="noselect">Lastname:</label>
                        <br>
                        <input id="lastnamereg" placeholder="Enter lastname" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label class="noselect">E-mail:</label>
                        <br>
                        <input id="emailreg" placeholder="Enter E-mail:" class="form-control" type="email">
                    </div>
                    <div class="form-group">
                        <label for="example-date-input" class="noselect">Date of Birth:</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="date" value="0" id="example-date-input">
                        </div>
                    </div>
                    <div class="bd-example">
                        <label class="noselect">Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios1"
                                   value="option1">
                            <label class="form-check-label" for="Radios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios2"
                                   value="option2">
                            <label class="form-check-label" for="Radios2">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="noselect">Password:</label>
                        <br>
                        <input id="passwordreg" class="form-control" placeholder="Enter password" type="password">
                    </div>
                    <div class="form-group">
                        <label class="noselect">Confirm password:</label>
                        <br>
                        <input id="confirmpasswordreg" placeholder="Confirm password" class="form-control"
                               type="password">
                    </div>
                    <button id="registerButton" type="submit" class="loginButton btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
